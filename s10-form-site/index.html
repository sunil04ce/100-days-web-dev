<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <label for="username">Your name</label>
            <input type="text" name="user-name" id="username" />

            <label for="usermessage">Your message</label>
            <textarea name="user-message" id="usermessage"></textarea>

            <label for="useremail">Your email address</label>
            <input type="email" name="user-email" id="useremail">
            <label for="userage">Your age</label>
            <input type="number" step="0.5" name="user-age" id="userage">
            <label for="userpassword">Your password</label>
            <input type="password" name="user-password" id="userpassword">
            <label for="userbirthdate">Your birthdate</label>
            <input type="date" name="user-birthdate" id="userbirthdate">

            <hr>
            <label for="favoritecolor">Your favorite color?</label>
            <select id="favoritecolor" name="favorite-color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
            <h2>How should we verify your account?</h2>
            <div class="form-control-inline">
                <input type="radio" name="verifyvia" id="verify-text-message" value="sms">
                <label for="verify-text-message">Via text message (SMS)</label>
            </div>

            <div class="form-control-inline">
                <input type="radio" name="verifyvia" id="verify-phone" value="phone">
                <label for="verify-phone">Via a phone call</label>
            </div>

            <div class="form-control-inline">
                <input type="radio" name="verifyvia" id="verify-email" value="email">
                <label for="verify-email">Via an email</label>
            </div>

            <div class="form-control-inline">
                <input type="checkbox" id="agree-terms" name="terms">
                <label for="agree-terms">Agree to terms and conditions?</label>
            </div>

            <div class="form-control-inline">
                <input type="checkbox" id="contact-email" name="contact" value="email">
                <label for="contact-email">Contact me via email</label>
            </div>

            <div class="form-control-inline">
                <input type="checkbox" id="contact-phone" name="contact" value="phone">
                <label for="contact-phone">Contact me via phone call</label>
            </div>

            <button>Submit</button>
        </form>
    </main>

</body>

</html>
